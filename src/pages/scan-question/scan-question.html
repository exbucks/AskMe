<ion-header>
  <ion-navbar>
    <ion-title>ManyTutors</ion-title>
    <ion-buttons end color="dark">
      <button ion-button (click)="settings()">
        <img src="assets/img/settings.png"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="scan-question">

	<div class="Wrapper--vtop">
		<div class = "Header mb">
			<span class="Header__text--sm">
				Go to <b>ask.manytutors.com</b><br>
				      on your computer to scan the<br>
				      QR Code on any question to answer.
			</span>
		</div>

		<div>
			<button ion-button block outline color="danger" large (click)="scan()">Scan QR Code</button>
		</div>
	</div>

</ion-content>
