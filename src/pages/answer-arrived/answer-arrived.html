<ion-header>
  <ion-navbar>
    <ion-title>ManyTutors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="answer-arrived">
	
	<div class="Wrapper--vtop" *ngIf="answer">
		<div class = "Header mb--sm">
			<span class="Header__text">
				Answer has arrived.
			</span>
		</div>

		<div class="mb">
			<div class = "Avatar Wrapper--vcenter">
				<span class="Avatar--md">
				  <img [src]="answer.user.profile_pic">
				</span>
				<span class="Avatar__name">{{answer.user.name}}</span>				
			</div>
		</div>			

		<div>
			<button ion-button block color="danger" large *ngIf="answer" (click)="openAnswer()">View Answer</button>
		</div>

	</div>
</ion-content>
