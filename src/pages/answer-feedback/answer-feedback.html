<ion-header>
  <ion-navbar>
    <ion-title>ManyTutors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="answer-feedback">
	
	<div class="Wrapper--vtop">
		<div class = "Header">
			<span class="Header__text">
				Is this answer <br> satisfactory?
			</span>
		</div>

		<div class="Vote">
			
			<!-- Vote -->
			<div class="Wrapper--hcenter">
				<button ion-button reset class="Vote__action yes">
				    <img src="assets/img/yes-grey.PNG" [style.display]="answerVote.type!='upvote' ? 'block' : 'none'" (click)="answerVote.type='upvote'"/>
				    <img src="assets/img/yes.PNG" [style.display]="answerVote.type=='upvote' ? 'block' : 'none'" (click)="answerVote.type=''" />
				</button>			

				<button ion-button reset class="Vote__action no">
				    <img src="assets/img/no-grey.PNG" (click)="next('downvote')"/>
				</button>						
			</div>
			<!--  End of Vote  -->

		</div>
	
	</div>

</ion-content>

<ion-footer>
  <button ion-button block color="danger" large *ngIf="isDataValid()" (click)="voteAnswer()">Done</button>
</ion-footer>
