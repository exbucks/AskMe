<ion-header>
  <ion-toolbar>
    <ion-title>New Question</ion-title>
    <ion-buttons end color="dark">
      <button ion-button (click)="settings()" color="dark">
        <img src="assets/img/settings.png"/>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="snap-question">
	
	<div class="Wrapper-vtop">
		<div class="Header">
		    <div class="Header__text" *ngIf="!revisit">Ask our tutors a<br> math question</div>
		    <div class="Header__text" *ngIf="revisit">Awesome!<br> Tell your friend if<br> you like it!</div>
		</div>				
	
	    <button ion-button *ngIf="!revisit" block color="danger" large (click)="askQuestion()">
	    	<img src="assets/img/camera-alt.png"/> 
	    	Snap math question
    	</button>

	    <button ion-button class = "mb--sm" *ngIf="revisit" block color="grey" large (click)="shareQuestion()">
	    	Share with your friends
    	</button>
	
	    <button ion-button *ngIf="revisit" block color="danger" large (click)="askQuestion()">
	    	Snap another question
    	</button>
	
	</div>

</ion-content>
